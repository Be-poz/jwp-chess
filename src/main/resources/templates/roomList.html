<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>방 목록</title>
</head>
<body>
<tr th:each="room : ${roomList}">
    <td>
        <a th:text="${room}" style="text-decoration: none" th:href="@{/{roomName}(roomName=${room})}"></a><br/>
    </td>
</tr>
<form th:action="@{/}" method="post">
    <input type="text" th:name="roomName"/>
    <button type="submit">방 생성하기</button>
</form>
</body>
</html>
